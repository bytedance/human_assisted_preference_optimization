hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - batch_size=8
    - eval_batch_size=8
    - trainer=hapo_trainer
    - dataset=balance_hapo_dataset
    - eval_dataset=balance_hapo_eval_dataset
    - dataset.kwargs.interaction_root_dir=robotic_data/mimicgen_interaction_data/mimicgen_coffee_d0_interaction
    - dataset.kwargs.data_list_names=coffee_d0.json
    - dataset.kwargs.demo_number=50
    - exp_name=hapo_train_coffee_d0
    - dataset.kwargs.previous_K=10
    - loss.kl_max=5
    - loss.kl_min=-5
    - loss.token_distance=1
    - lr=5e-5
    - correct_ratio=0.5
    - interaction_ratio=0.25
    - loss.desirable_weight=1
    - n_epochs=50
    - model.name_or_path=ckpt/coffee_d0_300
    - eval_dataset.kwargs.interaction_root_dir=robotic_data/mimicgen_interaction_data/mimicgen_coffee_d0_interaction
    - 'eval_dataset.kwargs.data_list_names=coffee_d0.json '
  job:
    name: train
    chdir: null
    override_dirname: batch_size=8,correct_ratio=0.5,dataset.kwargs.data_list_names=coffee_d0.json,dataset.kwargs.demo_number=50,dataset.kwargs.interaction_root_dir=robotic_data/mimicgen_interaction_data/mimicgen_coffee_d0_interaction,dataset.kwargs.previous_K=10,dataset=balance_hapo_dataset,eval_batch_size=8,eval_dataset.kwargs.data_list_names=coffee_d0.json
      ,eval_dataset.kwargs.interaction_root_dir=robotic_data/mimicgen_interaction_data/mimicgen_coffee_d0_interaction,eval_dataset=balance_hapo_eval_dataset,exp_name=hapo_train_coffee_d0,interaction_ratio=0.25,loss.desirable_weight=1,loss.kl_max=5,loss.kl_min=-5,loss.token_distance=1,lr=5e-5,model.name_or_path=ckpt/coffee_d0_300,n_epochs=50,trainer=hapo_trainer
    id: ???
    num: ???
    config_name: balance_config
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /mnt/bn/xwk-robotlearning/workspace/hapo_release_code/release_code
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /mnt/bn/xwk-robotlearning/workspace/hapo_release_code/release_code/config
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /mnt/bn/xwk-robotlearning/workspace/hapo_release_code/release_code/outputs/2025-05-28/11-34-34
    choices:
      eval_dataset: balance_hapo_eval_dataset
      dataset: balance_hapo_dataset
      trainer: hapo_trainer
      loss: hapo
      model: openvla
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
